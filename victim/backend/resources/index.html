<!DOCTYPE html>
<html>
<head>
    <title>Simple Shop</title>
</head>
<body>
    <h1>Welcome to our Simple Shop</h1>

    <h2>Available Products:</h2>
    <ul>
        <li>Smartphone</li>
        <li>Laptop</li>
        <li>Headphones</li>
        <li>Smartwatch</li>
        <li>Game console</li>
    </ul>

    <h2>Order your product:</h2>
    <form action="/submit" method="POST">
        <label>Select product:</label>
        <select name="item">
            <option value="0">Smartphone</option>
            <option value="1">Laptop</option>
            <option value="2">Headphones</option>
            <option value="3">Smartwatch</option>
            <option value="4">Game console</option>
        </select>
        <br><br>
        <label>Email:</label>
        <input type="text" name="email">
        <br><br>
        <button type="submit">Order</button>
    </form>

</body>
</html>
